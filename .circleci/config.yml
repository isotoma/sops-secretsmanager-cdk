version: 2

jobs:
  publish:
    working_directory: ~/repo
    docker:
      - image: circleci/node:8.9.1
    steps:
      - checkout

      - run: npm install

      - run: npm run compile

      - run: cp package.json ./build/package.json

      - run: cd ./build && ls -al

      - run: ls -al

workflows:
  version: 2
  publish:
    jobs:
      - publish:
          filters:
            tags:
              only: /\d+\.\d+\.\d+/
            branches:
              only: ci
              # ignore: /.*/
